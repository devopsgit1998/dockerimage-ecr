name: Build & Push Docker Image to AWS ECR (OIDC)

on:
  push:
    branches: [ "master" ]   # Trigger on pushes to main branch

permissions:
  id-token: write          # ‚úÖ Required for OIDC
  contents: read           # ‚úÖ Required to checkout code

env:
  AWS_REGION: us-west-2          # üëâ Change to your AWS region
  ECR_REPOSITORY: image-ecr       # üëâ Your ECR repository name
  IMAGE_TAG: latest                 # Or use ${{ github.sha }} for unique tags

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::587736032569:role/image-ecr   # üëâ Replace
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Authenticate Docker to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4Ô∏è‚É£ Build, Tag, and Push Docker Image
      - name: Build and Push
        run: |
          # Build image
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

          # Tag image for ECR
          docker tag $ECR_REPOSITORY:$IMAGE_TAG \
            ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG

          # Push image to ECR
          docker push \
            ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
